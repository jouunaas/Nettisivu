<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welding Job Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Container -->
    <div class="login-container" id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div id="login-error" class="error-message"></div>
    </div>

    <!-- Main Content -->
    <div class="main-content hidden" id="main-content">
        <div class="sidebar">
            <h3>FLAWLESS WELDING</h3>
            <ul>
                <li><a href="#wpqr">WPQR</a></li>
                <li><a href="#wps">WPS</a></li>
                <li><a href="#logout" id="logout">Logout</a></li>
            </ul>
        </div>
        <div class="content-area">
            <div class="search-filter">
                <h2>Search Certificate</h2>
                <form id="search-form">
                    <div class="form-row">
                        <label for="employer">Employer</label>
                        <input type="text" id="employer" name="employer">
                    </div>
                    <div class="form-row">
                        <label for="firstname">First Name</label>
                        <input type="text" id="firstname" name="firstname">
                    </div>
                    <div class="form-row">
                        <label for="lastname">Last Name</label>
                        <input type="text" id="lastname" name="lastname">
                    </div>
                    <button type="submit">Search</button>
                </form>
            </div>

            <!-- Add Row Modal -->
<div class="modal hidden" id="add-row-modal">
    <div class="modal-content">
        <span class="close-button" id="close-modal">&times;</span>
        <h2>Add New Row</h2>
        <form id="add-row-form">
            <div class="form-row">
                <label for="cert-input">Certificate</label>
                <input type="text" id="cert-input" name="certificate" required>
            </div>
            <div class="form-row">
                <label for="initials-input">Initials</label>
                <input type="text" id="initials-input" name="initials" required>
            </div>
            <div class="form-row">
                <label for="name-input">Name</label>
                <input type="text" id="name-input" name="name" required>
            </div>
            <div class="form-row">
                <label for="birthdate-input">Birthdate</label>
                <input type="text" id="birthdate-input" name="birthdate" required>
            </div>
            <div class="form-row">
                <label for="processid-input">Process ID</label>
                <input type="text" id="processid-input" name="processid" required>
            </div>
            <div class="form-row">
                <label for="remarks-input">Remarks</label>
                <input type="text" id="remarks-input" name="remarks" required>
            </div>
            <div class="form-row">
                <label for="validity-input">Validity</label>
                <input type="text" id="validity-input" name="validity" required>
            </div>
            <div class="form-row">
                <label for="employer-input">Employer</label>
                <input type="text" id="employer-input" name="employer" required>
            </div>
            <button type="submit">Add Row</button>
        </form>
    </div>
</div>


            <div class="data-table-container">
                <table id="job-table">
                    <thead>
                        <tr>
                            <th>Select</th>
                            <th>Certificate</th>
                            <th>Initials</th>
                            <th>Name</th>
                            <th>Birthdate</th>
                            <th>Process ID</th>
                            <th>Remarks</th>
                            <th>Validity</th>
                            <th>Employer</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be dynamically added here -->
                    </tbody>
                </table>
                <button id="add-row-button">Add Row</button>
                <button id="save-btn">Save Data</button>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
